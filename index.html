<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climpact Vercelli - Analisi Climatica Avanzata</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Stile Generale e Reset */
        :root {
            /* Nuova Palette Colori Raffinata */
            --primary-color: #003366; /* Blu scuro elegante */
            --secondary-color: #007acc; /* Blu cielo vibrante */
            --accent-color: #28a745; /* Verde per elementi positivi / call to action */
            --warning-color: #dc3545; /* Rosso per alert/negativo */
            --text-color: #343a40; /* Grigio scuro per leggibilità */
            --light-text-color: #6c757d; /* Grigio più chiaro per testo secondario */
            --bg-color: #f8f9fa; /* Sfondo principale molto chiaro */
            --card-bg: #ffffff; /* Sfondo schede bianco puro */
            --bg-light: #e9ecef; /* Sfondo leggermente grigio per alternare le sezioni */
            --border-color: #dee2e6; /* Bordo sottile per elementi */
            --shadow-light: 0 4px 15px rgba(0,0,0,0.08); /* Ombra leggera ma distintiva */
            --shadow-hover: 0 10px 30px rgba(0,0,0,0.2); /* Ombra più pronunciata al hover */
            --transition-speed: 0.5s; /* Velocità di transizione generale */
            --transition-ease: cubic-bezier(0.23, 1, 0.32, 1); /* Curva di easing "ease-out-expo" */
        }

        /* Base Body e Tipografia */
        html {
            scroll-behavior: smooth; /* Scrolling fluido su tutta la pagina */
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            overflow-x: hidden; /* Previene scroll orizzontale */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        *, *::before, *::after {
            box-sizing: border-box; /* Include padding e border nelle dimensioni totali */
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color var(--transition-speed) var(--transition-ease), transform 0.2s ease;
        }

        a:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 0.8em;
            font-weight: 700;
            line-height: 1.2;
        }

        h1 { font-size: clamp(2.5rem, 6vw, 3.8rem); } /* Fluid typography */
        h2 { font-size: clamp(2rem, 5vw, 2.8rem); }
        h3 { font-size: clamp(1.6rem, 4vw, 2.0rem); }

        ul {
            list-style: none;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 25px;
        }

        /* Scroll Progress Indicator */
        #scroll-progress-indicator {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            width: 0%;
            z-index: 1001;
            transition: width 0.1s linear;
        }

        /* Header e Navigazione */
        #main-header {
            position: sticky; /* Rende l'header sticky */
            top: 0;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-light);
            padding: 1rem 0;
            z-index: 1000;
            transition: background-color var(--transition-speed) var(--transition-ease), box-shadow var(--transition-speed) var(--transition-ease);
        }

        #main-header.scrolled {
            background-color: rgba(255, 255, 255, 0.98); /* Meno trasparente quando scrollato */
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.1rem;
            font-weight: 800;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            letter-spacing: -0.5px;
            user-select: none; /* Impedisce selezione del testo */
        }

        .logo i {
            margin-right: 12px;
            font-size: 1.5em;
            color: var(--secondary-color);
            transition: transform 0.3s var(--transition-ease);
        }

        .logo:hover i {
            transform: rotate(10deg) scale(1.1);
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            margin-left: 35px;
        }

        .nav-link {
            font-weight: 600;
            font-size: 1.1rem;
            padding: 10px 0;
            position: relative;
            transition: all var(--transition-speed) var(--transition-ease);
            color: var(--light-text-color);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 4px;
            display: block;
            margin-top: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary-color);
            border-radius: 5px;
            transition: width var(--transition-speed) var(--transition-ease);
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-color);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        /* Hero Section - Il "WOW" Factor Migliorato */
        .hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-align: center;
            padding: 120px 20px;
            /* Rimosso margin-bottom qui, gestito da main per evitare sovrapposizioni */
            min-height: 70vh; /* Assicura un'altezza minima, ma permette contenuto sotto */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite alternate;
        }

        /* Effetto di linee di dati/onde sulla Hero Section */
        .hero::before,
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1; /* Leggermente visibile */
        }

            background: repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(255,255,255,0.08) 20px, rgba(255,255,255,0.08) 22px);
